<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>홈</title>
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>
    <div>
        <header data-th-insert="~{header :: page-header}"></header>
        <div id="content">
            <div data-th-if="${session['loginUser']}">
                <p data-th-text="${session['loginUser']?.name ?: '이름 없음'}">홍길동</p>
                <a data-th-href="@{/logout}" onclick="logout(); return false">로그아웃</a>
                <form id="logout-form" data-th-action="@{/logout}" method="post"></form>
                <script>
                    function logout() {
                        document.querySelector('#logout-form').submit();
                    }
                </script>
            </div>
            <div data-th-if="${session['loginUser'] == null}">
                <a data-th-href="@{/auth/login-form}">로그인</a>
            </div>
        
            <div>
                <h1>강의 관리 시스템</h1>
                <p>환영합니다!</p>
                <ul>
                    <li><a href="..//board/list.html" data-th-href="@{/board/list}">게시판</a></li>
                </ul>
            </div>    
        </div>
    </div>
</div>
<footer data-th-replace="~{footer :: page-footer}"></footer>
</body>
</html>
